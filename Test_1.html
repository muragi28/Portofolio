<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apple</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #aaa;
        }
        .hero {
            background-image: url('https://www.apple.com/v/home/bc/images/heroes/iphone-15-pro/hero_iphone_15_pro__e62eqd6e3h66_large.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero h1 {
            font-size: 48px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .product-section {
            padding: 50px 20px;
            text-align: center;
        }
        .product-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 15px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer p {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Apple</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#">Mac</a>
        <a href="#">iPhone</a>
        <a href="#">iPad</a>
        <a href="#">Watch</a>
        <a href="#">TV</a>
        <a href="#">Music</a>
        <a href="#">Support</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>iPhone 15 Pro</h1>
    </section>

    <!-- Product Section -->
    <section class="product-section">
        <h2>Discover Our Latest Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://www.apple.com/v/mac/home/bl/images/overview/compare/macbook-air-13__ea3iqvze1y82_large.jpg" alt="Work Experience">
                <h3>Work Experience</h3>
                <p>From $999</p>
            </div>
            <div class="product">
                <img src="https://www.apple.com/v/watch/home/aw/images/overview/hero/hero_s8__fd08nn3f7k2a_large.jpg" alt="Organisasi">
                <h3>Organization</h3>
                <p>From $399</p>
            </div>
            <div class="product">
                <img src="https://www.apple.com/v/ipad/home/bs/images/overview/hero/ipad_pro_11_hero__enx7aelftwii_large.jpg" alt="Skill dan Project">
                <h3>iPad Pro</h3>
                <p>From $799</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved. Privacy Policy | Terms of Use | Sales Policy</p>
    </footer>
    
</body>
</html>
